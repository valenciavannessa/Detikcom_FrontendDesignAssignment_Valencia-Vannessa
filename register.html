<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <!-- Intro settings -->
    <style>
      /* Default height for small devices */
      #intro-example {
        height: 400px;
      }
  
      /* Height for devices larger than 992px */
      @media (min-width: 992px) {
        #intro-example {
          height: 600px;
        }
      }
    </style>
  
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #047CBC;">
      <div class="container-fluid">
        <a href="#"><img src="detik.PNG" style="width: 140px; margin-left: 50px;"></a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarExample01">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page"  style="margin-right: 20px;"href="#About">About</a>
            <a class="nav-link active" style="margin-right: 20px;" href="#Mekanisme">Mechanism</a>
            <a class="nav-link active" style="margin-right: 20px;" href="#Latest">Latest Update</a>
            <button type="button" class="btn btn-light" style="border-radius: 20px; color: #047CBC; width: 100px; margin-right: 50px;">Register</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  
    <div id="intro-example" class="p-5 text-center bg-image"
      style="background-image: url('blue.jpg'); margin-top: 50px;">
      <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; z-index: 1;">
        <div class="text-white">
          <h1 class="mb-4"><b>Registrasi</b></h1>

          <form class="row g-3 needs-validation">
            <div class="mt-2">
              <input name="dari" required type="text" class="form-control" id="formGroupExampleInput"  placeholder="Ex : Semarang (SRG)">
            </div>
            <div class="mt-2">
              <input name="ke" required type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex : Bangkok (BKKA)">
            </div>
            <div class="mt-2">
              <input name="tanggal_berangkat" required type="date" class="form-control" id="formGroupExampleInput" placeholder="22/11/2022">
            </div>
            <div class="mt-2">
              <input name="tanggal_pulang" required type="date" class="form-control" id="formGroupExampleInput" placeholder="22/11/2022">
            </div>
            <div class="md-6 mt-2">
              <label for="inputState" class="form-label">Kelas Penerbangan</label>
              <select name="kelas_penerbangan" required id="inputState" class="form-select">
                <option value="Ekonomi">Ekonomi</option>
                <option value="Bisnis">Bisnis</option>
                <option value="Kelas Satu">Kelas Satu</option>
              </select>
            </div>

          <button type="button" class="btn btn-light" style="background-color: #047CBC; color: white; width: 200px;" href="">Register</button>
        </div>
      </div>
    </div>



  <!-- Footer -->
<footer class="text-center text-lg-start bg-white text-muted">
  <!-- Section: Social media -->
  <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom" style="background-color: #047CBC; color: white;">

    <div class="me-5 d-none d-lg-block">
      <a href="#"><img src="detik.PNG"></a>
      <h6>
        Detikfinance memberikan ruang kepada para startup di Indonesia untuk menunjukan, serta mempromosikan brand mereka untuk mendapatkan perhatian dari venture capital atau angel investor
      </h6>
    </div>
    <!-- Left -->

    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fab fa-facebook-f">tw</i
        ></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fab fa-twitter">ig</i
        ></a>
  
        <!-- Google -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fab fa-google">fb</i
        ></a>

      </section>
      <!-- Section: Social media -->
    </div>

  </section>
